<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Spin to Earn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563EB',
                        secondary: '#FBBF24',
                        accent: '#3B82F6',
                        dark: '#1E293B',
                        light: '#F8FAFC',
                    },
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .text-gradient {
                @apply bg-clip-text text-transparent bg-gradient-to-r from-primary via-accent to-secondary;
            }
            .btn-gradient {
                @apply bg-gradient-to-r from-primary to-secondary hover:from-secondary hover:to-primary transition-all duration-300;
            }
            .glass-effect {
                @apply backdrop-blur-lg bg-white/30;
            }
        }
    </style>
</head>
<body class="bg-light min-h-screen font-sans">
    <!-- Navigation -->
    <nav class="glass-effect shadow-lg fixed w-full z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <div class="w-10 h-10 bg-gradient-to-r from-primary to-secondary rounded-lg flex items-center justify-center">
                    <span class="text-white font-bold text-xl">S</span>
                </div>
                <h1 class="text-2xl font-bold text-gradient">Spin to Earn</h1>
            </div>
            <a href="index.html" class="text-dark hover:text-primary transition-colors">Back to Home</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 pt-32 pb-20">
        <div class="max-w-2xl mx-auto">
            <!-- Contact Form -->
            <section>
                <h2 class="text-3xl font-bold text-gradient mb-8">Contact Us</h2>
                <div class="bg-white rounded-xl shadow-lg p-8">
                    <form id="contactForm" class="space-y-6">
                        <div>
                            <label for="name" class="block text-dark font-medium mb-2">Your Name</label>
                            <input type="text" id="name" name="name" required
                                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all">
                        </div>
                        <div>
                            <label for="email" class="block text-dark font-medium mb-2">Your Email</label>
                            <input type="email" id="email" name="email" required
                                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all">
                        </div>
                        <div>
                            <label for="address" class="block text-dark font-medium mb-2">Your Address</label>
                            <textarea id="address" name="address" rows="3" required
                                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all"></textarea>
                        </div>
                        <div>
                            <label for="message" class="block text-dark font-medium mb-2">Your Message</label>
                            <textarea id="message" name="message" rows="4" required
                                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all"></textarea>
                        </div>
                        <button type="submit" class="btn-gradient text-white px-6 py-3 rounded-lg font-medium shadow-lg hover:shadow-xl transition-all duration-300 w-full">
                            Send Message
                        </button>
                    </form>
                </div>
            </section>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;
            const message = document.getElementById('message').value;
            
            const subject = 'Contact Form Submission from ' + name;
            const body = `Name: ${name}\nEmail: ${email}\nAddress: ${address}\n\nMessage:\n${message}`;
            
            window.location.href = `mailto:Sikta556@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        });
    </script>
</body>
</html>
